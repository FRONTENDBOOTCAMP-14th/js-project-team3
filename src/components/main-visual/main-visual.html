<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main-visual.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <title>메인비주얼 컴포넌트</title>
    <script src="main-visual.js"></script>
  </head>
  <body>
    <main>
      <section class="main-visual">
        <div class="main-visual__bg"></div>
        <div class="visual container">
          <img class="visual-img01" src="/images/visual-item01.png" alt="서든어택" />
          <img class="visual-img02" src="/images/visual-item02.png" alt="오징어게임 시즌3" />
          <p class="visual-text">
            Team 3보급창고는 "넥슨 OPEN API"를 활용해 "서든어택" 유저의 전적을 조회할 수 있는 웹사이트를 개발.<br />
            오징어게임의 스릴 넘치는 세계관을 담아 Black & Pink를 메인 컬러로 설정, 강렬하면서도 대조적인 분위기를 연출!
          </p>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </body>
</html>
